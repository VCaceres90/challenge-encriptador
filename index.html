<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Encriptador de Texto</title>
    </head>

    <body>
        <header >
            <a href = "https://www.aluracursos.com"><img class="logo"  src="asset/Logo.svg" alt="Logo de Alura"> </a> 
        </header>

        <main>
            <section class="primeraParte">
                <div class="contenedorTextArea">
                    <textarea id="textArea" placeholder="Ingrese el texto aquí..."></textarea>
                </div>  
                <div class="advertencia">
                    <img class="logoAdvertencia" src="asset/bi_exclamation-circle-fill.svg" alt="Advertencia">
                    <p class="mensajeAdvertencia">Utilice solo letras minusculas y sin tildes</p>
                </div>
                <div class="contenedorBotones">
                <input type="button" id="botonEncriptar" value="Encriptar" onclick="btn_botonEncriptar()">  <!--El atributo onclick se utiliza para definir una acción o un conjunto de instrucciones que se ejecutarán cuando el usuario haga clic en un elemento específico de la página web. -->
                <input type="button" id="botonDesencriptar" value="Desencriptar" onclick="btn_botonDesencriptar()">
                </div>
            </section>

            <section class="segundaParte">
                <div class="contenedorMensaje">
                    <textarea id="mensaje"></textarea>
                </div>
                <div class="contenedorParrafo">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que deseas encriptar <br>o desencriptar.</p>
                </div>
                <div class="contenedorBotonCopiar">
                    <input type="button" id="botonCopiar" value="Copiar">
                </div>
            </section>
        </main>
            <script src="script/script.js"></script>
            
        <footer class="footer"> 
            <p>Desarrollado por Victor Cáceres, 2024</p>
        </footer>
    </body>
    
</html>
